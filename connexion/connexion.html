<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connexion.css">
    <title>login page</title>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
               
                <div class="forms-wrap">

                    <form action="connexion.html" autocomplete="off" class="sign-in-form">
 
                        <div class="heading">
                            <span style="color: red;">Art-</span>
                            <span>Gallery</span>
                        </div>

                        <div class="link">
                            <button class="part1A">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                                    class="bi bi-google" viewBox="0 0 16 16">
                                    <path
                                        d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                                </svg>
                                <a>Log in with google</a>
                            </button><br>
                            <button class="part1B">
                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                                    class="bi bi-google" viewBox="0 0 16 16">
                                    <path
                                        d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                                </svg>
                                <a>Log in with gitHub</a>
                            </button>
                        </div>

                        <div class="part2">
                            <div class="form">
                                <fieldset>
                                    <legend>OR</legend>
                                </fieldset>
                                <form action="">
                                    <input type="email" name="Email" placeholder=" Email or username">
                                    <br>
                                    <input type="password" name="password" placeholder=" Password">
                                    <br><br>
                                    <div class="down">
                                        <input type="checkbox" name="check" id="check">
                                        <span class="check">
                                            <strong>
                                                Keep me signed in
                                            </strong>
                                        </span>
                                        <a id="password">
                                            <strong>Forgot password</strong>
                                        </a>
                                    </div>
                                    <br>
                                    <input type="submit" value="Sign in">
                                </form>
                            </div>
                        </div>
                        <div class="last">
                            <a href="">Create acount?</a>
                        </div>   
                        
                    </form>
                </div>

                <div class="carousel"></div>
            </div>
        </div>
    </main>
    <script src="connexion.js"></script>

</body>

</html>
