name: art-gallery

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Install main dependencies
        run: npm install

      - name: Navigate to backend directory
        run: cd backEnd

      - name: Install backend dependencies
        run: npm install
        
      - name: Start backend server
        run: npm run start
